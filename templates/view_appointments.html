<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments</title>
</head>
<body>
    <h1>Your Appointments</h1>
    <table>
        <tr>
            <th>Date</th>
            <th>Time</th>
            <th>Room Name</th>
            <th>Action</th>
        </tr>
        {% for appointment in appointments %}
        <tr>
            <td>{{ appointment[3] }}</td>
            <td>{{ appointment[4] }}</td>
            <td>{{ appointment[5] }}</td>
            <td>
                <a href="/video-call?room_name={{ appointment[5] }}">Join Call</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
